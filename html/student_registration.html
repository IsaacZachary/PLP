<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Student Registration Form</h2>
                </div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user mr-2"></i>Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="dob"><i class="fas fa-calendar-alt mr-2"></i>Date of Birth:</label>
                            <input type="date" id="dob" name="dob" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-venus-mars mr-2"></i>Gender:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address"><i class="fas fa-map-marker-alt mr-2"></i>Address:</label>
                            <input type="text" id="address" name="address" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="telephone"><i class="fas fa-phone mr-2"></i>Telephone:</label>
                            <input type="text" id="telephone" name="telephone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope mr-2"></i>Email Address:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="course"><i class="fas fa-book mr-2"></i>Course:</label>
                            <select id="course" name="course" class="form-control" required>
                                <option value="">Select Course</option>
                                <option value="Math">Math</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                                <option value="English">English</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus mr-2"></i>Register</button>
                        <a href="cancel.html" class="btn btn-secondary"><i class="fas fa-times mr-2"></i>Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5 text-center text-muted">
    <p>Created with <i class="fas fa-heart text-danger"></i> by Isaac Zachary. All rights reserved &copy; 2024</p>
</footer>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
